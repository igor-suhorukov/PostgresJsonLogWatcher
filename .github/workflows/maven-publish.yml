# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Extract branch name
      shell: bash
      run: echo "branch=$(basename ${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}})" >> $GITHUB_OUTPUT
      id: extract_branch

    - name: Set project version from release branch name
      run: mvn -B versions:set -DgenerateBackupPoms=false -DnewVersion=${{ steps.extract_branch.outputs.branch }}

    - name: Build with Maven
      run: mvn clean package site --file pom.xml

    - name: Deploy site docs output to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ github.token }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: target/site  # The folder the action should deploy.
        CLEAN: true # Automatically remove deleted files from the deploy branch

    - name: Deploy jar files to GitHub release
      uses: AButler/upload-release-assets@v3.0
      with:
        files: "target/*.jar"
        repo-token: ${{ secrets.GITHUB_TOKEN }}